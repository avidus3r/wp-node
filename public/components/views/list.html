<div class="wrapper single-post {{ currentView }}" ng-init="find()">
    <div id="scroll-container">
        <div ng-repeat="item in posts track by $index" data-url="{{ item.link }}" class="feed-item" id="feed-item-{{ $index }}" data-post-index="{{ item.post_index+1 }}">
            <card type="post-list"></card>
        </div>
    </div>

</div>
