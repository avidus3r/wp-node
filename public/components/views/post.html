<div class="wrapper single-post {{ currentView }}">
    <div id="scroll-container">
        <div ng-repeat="item in feedItemElements track by $index" data-url="/{{ getCategory(item.category, item.link).slug }}/{{ item.slug }}/" class="feed-item format-{{ item.format }} {{ item.type }}" id="feed-item-{{ $index }}" data-post-index="{{ item.type !== 'ad' ? item.post_index+1 : '' }}">
            <card id="{{ item._id }}" ng-if="item.type != 'instagram' && item.type != 'ad'" error="{{ item.noresults ? 'no-results' : '' }}" type="{{ item.type }}"></card>
            <div ng-if="item.type === 'instagram'">
                <instagram count="1"><card type="instagram"></card></instagram>
            </div>
        </div>
        </div><!-- /ng-repeat -->
    </div>
</div>
