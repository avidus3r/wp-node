<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="text-center">Feed Admin</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <h5>Cards per page</h5>
                        <input id="card-amount" class="form-control" type="number"></input>
                    </div>
                    <div id="card-selector-container">
                    </div>
                    <button class="btn btn-success pull-right" id="configUpdate" type="submit">Update</button>
                    <button class="btn btn-danger pull-right" id="configRevert" type="submit">Revert</button>
                </div>
                <div id="visual-cards-container" class="col-md-6">
                    
                </div>
            </div>
        </div>
    </body>
    <script id="card-selector-template" type="text/x-handlebars-template">
    {{#each this}}
    <h5>Card {{@index}}</h5>
    <select class="form-control card-selector">
        <option value="video">Video</option>
        <option value="ad">Ad</option>
        <option value="html">HTML</option>
        <option value="gif">Gif</option>
        <option value="partner">Partner-post</option>
    </select>
    {{/each}}
    </script>
    <script id="card-visual-template" type="text/x-handlebars-template">
    {{#each this}}
        <div class="col-md-4 col-md-offset-3 card">{{this.type}}</div>
    {{/each}}
    </script>
</html>
