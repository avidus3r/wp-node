<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="text-center">Feed Admin</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <h5>Cards per page</h5>
                        <input id="card-amount" class="form-control" type="number"></input>
                    </div>
                    <div id="card-selector-container">
                    </div>
                    <!--                     <button class="btn btn-success pull-right layout-button" id="cardsUpdate" type="submit">Update</button> -->
                </div>
                <div id="visual-cards-container" class="col-md-6">
                    
                </div>
            </div>
            <div class="row injected-html">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="comment">Injected HTML:</label>
                        <textarea class="form-control" rows="5" id="htmlText"></textarea>
                        <button class="btn btn-success pull-right layout-button html-button" id="htmlUpdate" type="submit">Update</button>
                        <button class="btn btn-danger pull-right layout-button html-button" id="htmlRevert" type="submit">Revert</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-success layout-button" id="configUpdate" type="submit">Update All</button>
            <button class="btn btn-danger layout-button" id="appConfig" type="submit">App Config</button>
        </div>
        <div class="container app-config">
            <div class="row">
                <div id="client-config-inputs-one" class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" rows="5" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="url">Url:</label>
                        <input type="text" class="form-control" id="url">
                    </div>
                    <div class="form-group">
                        <label for="per_page">Per page:</label>
                        <input type="text" class="form-control" id="per_page">
                    </div>
                    <div class="form-group">
                        <label for="prefetch_at">Pre fetch:</label>
                        <input type="text" class="form-control" id="prefetch_at">
                    </div>
                    <div class="form-group">
                        <label for="ga">Google analytics:</label>
                        <input type="text" class="form-control" id="ga">
                    </div>
                    <div class="form-group">
                        <label for="feedPath">Feed Path:</label>
                        <input type="text" class="form-control" id="feedPath">
                    </div>
                    <div class="form-group">
                        <label for="adsPerPage">Ads per page:</label>
                        <input type="text" class="form-control" id="adsPerPage">
                    </div>
                    <div class="form-group">
                        <label for="sponsors">Sponsors:</label>
                        <input type="text" class="form-control" id="sponsors">
                    </div>
                </div>
                <div id="client-config-inputs-two" class="col-md-6">
                    <div class="form-group">
                        <label for="scroll_amount">Scroll amount:</label>
                        <input type="text" class="form-control" id="scroll_amount">
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input type="text" class="form-control" id="avatar">
                    </div>
                    <div class="form-group">
                        <label for="loading_message">Loading message:</label>
                        <input type="text" class="form-control" id="loading_message">
                    </div>
                    <div class="form-group">
                        <label for="fb_sitename">Fb site name:</label>
                        <input type="text" class="form-control" id="fb_sitename">
                    </div>
                    <div class="form-group">
                        <label for="fb_appid">Fb app id:</label>
                        <input type="text" class="form-control" id="fb_appid">
                    </div>
                    <div class="form-group">
                        <label for="fb_pages">Fb pages:</label>
                        <input type="text" class="form-control" id="fb_pages">
                    </div>
                    <div class="form-group">
                        <label for="fb_pixel_id">Fb pixel id:</label>
                        <input type="text" class="form-control" id="fb_pixel_id">
                    </div>
                    <div class="form-group">
                        <label for="fb_url">Fb url:</label>
                        <input type="text" class="form-control" id="fb_url">
                    </div>
                    <div class="form-group">
                        <label for="gtm_id">Google tag manager:</label>
                        <input type="text" class="form-control" id="gtm_id">
                    </div>
                    <div class="form-group">
                        <label for="displayAds">Display Ads:</label>
                        <input type="text" class="form-control" id="displayAds">
                    </div>
                </div>
            </div>
        </div>
        <!-- Trigger the modal with a button -->
        <button type="button" id="showModal" class="btn btn-info btn-lg hidden-btn" data-toggle="modal" data-target="#modal">Open Modal</button>
        <!-- Modal -->
        <div id="modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script id="card-selector-template" type="text/x-handlebars-template">
    {{#each this}}
    <h5 class="card-selector-label">Card {{@index}}</h5>
    <select class="form-control card-selector" data-index="{{@index}}">
        <option value="video">Article / video</option>
        <option value="ad">Ad</option>
        <option value="html">HTML</option>
        <option value="gif">Gif</option>
        <option value="sponsor">Sponsor-post</option>
        <option value="email_signup">Email Signup</option>
        <option value="social_link">Social Links</option>
    </select>
    <div class="row">
        <div class="col-xs-4 default-select clearfix">
            <h5 class="card-selector-label">Default:</h5>
            <select class="form-control default-selector" data-index="{{@index}}">
                <option selected="selected" value="video">Article / video</option>
                <option value="ad">Ad</option>
                <option value="html">HTML</option>
                <option value="gif">Gif</option>
                <option value="email-signup">Email Signup</option>
                <option value="social-link">Social Links</option>
            </select>
        </div>
    </div>
    {{/each}}
    </script>
    <script id="card-visual-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="col-md-4 col-md-offset-3 card">{{this.type}}</div>
    {{/each}}
    </script>

    {{#each this.app}}
    <div class="form-group">
        <label for="{{@key}}">{{@key}}:</label>
        <input type="text" class="form-control" id="{{@key}}">
    </div>
    {{/each}}
    </script> -->
</html>
