<!-- Header nav component  should be include -->
<header class="feed-header clearfix" ng-controller="HeaderController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="http://altdriver.com/wp-content/uploads/logo_alt_driver_250x51.png" style="width:100px;" alt="alt_driver The web's hottest sharable automotive content" />
                </a>
                <a href="/submit" class="btn btn-default navbar-btn visible-md-altd btn-submit-story">Upload</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right nav-submit">
                    <li>
                        <a href="/submit" type="button" class="btn btn-default navbar-btn btn-submit-story">Upload</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="search">
                        <input type="text" name="s" placeholder="Search...">
                        <button ng-click="search()" id="search" type="button"><i class="fa fa-search"></i></button>
                    </li>
                    <li ng-repeat="item in navItems" class="{{item.class}}" ng-click="collapseNav()">
                        <a href="/{{item.slug}}" ng-bind-html="item.title"></a>
                    </li>
                    <li class="legal" ng-click="collapseNav()">
                        <a href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
