<!-- Header nav component  should be include -->
<header class="feed-header clearfix" ng-controller="HeaderController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" ng-click="navClick()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="http://altdriver.com/wp-content/uploads/logo_alt_driver_250x51.png" style="width:100px;" alt="alt_driver The web's hottest sharable automotive content" />
                </a>
                <a href="/submit" class="btn btn-default navbar-btn visible-md-altd btn-submit-story">Upload</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right nav-submit">
                    <li>
                        <a href="/submit" type="button" class="btn btn-default navbar-btn btn-submit-story">Upload</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="search" ng-if="isMobile().indexOf('mobile') > -1 ">
                        <ng-include style="display: flex; width: 100%;" src="'/views/partials/search.html'"></ng-include>
                    </li>
                    <li ng-repeat="item in navItems" class="{{item.class}}">
                        <a href="javascript:void(0)" ng-click="goToCategory(item.slug)" ng-bind-html="item.title"></a>
                    </li>
                    <li class="legal" ng-click="collapseNav($event)">
                        <a href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
