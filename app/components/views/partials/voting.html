<p id="votes-{{ item.id }}" class="votes right">
    <button type="button" data-post-id="{{ item.id }}" class="up" name="up"><i class="fa fa-thumbs-o-up"></i></button>
    <button type="button" data-post-id="{{ item.id }}" class="down" name="down"><i class="fa fa-thumbs-o-down"></i></button>
    <span class="vote-count">{{ item.votes.total_votes }}</span>
</p>
