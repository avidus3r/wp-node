<div class="post-actions clearfix">
    <div class="ad-m">
        <div class="share-meta"><span class="vote-count">{{ item.votes.total_votes - (item.votes.votes_down || 0) }} points</span></div>
        <div class="left pa-voting">
            <ng-include src="'/views/partials/voting.html'"></ng-include>
        </div>
        <div class="ad-m-lr left pa-comments">
            <!-- take me to single with comments open -->
            <button type="button" ng-click="commentBtnHandler($event, $index, {category: getCategory(item.category, item.link).slug, slug: item.slug})" class="btn"><i class="fa fa-comment"></i></button>
        </div>
        <div class="right pa-share">
            <button type="button" ng-click="shareVisible = !shareVisible" class="btn">
                Share
            </button>
        </div>
    </div>
    <div class="share-icon-wrapper ng-hide" ng-show="shareVisible">
        <ng-include src="'/views/partials/share-icons.html'"></ng-include>
    </div>
</div>
