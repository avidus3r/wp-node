<div class="post-view full">
    <h2 ng-bind-html="item.title.rendered" class="post-title">{{ item.title.rendered }}</h2>
    <div class="author-meta">
        <div class="sponsor" ng-if="item.campaignActive"><ng-include src="'/views/partials/sponsor-header-post.html'"></ng-include></div>
        <p class="item-author"><span class="light-grey">By</span> {{ item.author_meta.name }}</p>
        <div class="fb-like pull-right" style="margin-left:.5em;" data-href="{{ getShareLink() }}" data-width="702" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
        <p class="item-cat" ng-bind-html="item.category[0].name">{{ getCategory(item.category, item.link).name }}</p>
        <span class="clearfix"></span>
    </div>
    <a name="comment"></a>
    <div class="post-content" ng-bind-html="renderContent(item.content.rendered, $index, false)"></div>
    <!--<ng-include src="'/views/cards/post-companion-leaderboard.html'"></ng-include>-->
    <ng-include src="'/views/partials/comments.html'" onload="attachCommentsHandler()"></ng-include>
</div>
<ng-include src="'/views/partials/post-actions.html'" ng-init="isVisible = false; view='single'"></ng-include>
