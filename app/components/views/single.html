<div ui-view="single" class="wrapper single-post" ng-controller="FeedSingleController">
    <div id="scroll-container" infinite-scroll="getNext()" infinite-scroll-immediate-check="false" infinite-scroll-listen-for-event="list:next" infinite-scroll-disabled="true">
        <div ng-repeat="item in feedItemElements track by $index" data-url="{{ item.link }}" class="feed-item" ui-sref="single({category: item.category[0].slug, slug: item.slug})">

            <div ng-switch="{{ $index === 0 }}">
                <div class="post-view-full" ng-switch-when="true">

                        <h2 ng-bind-html="item.title.rendered" class="post-title">{{ item.title.rendered }}</h2>
                        <ng-include src="'/shared/share-footer.html'"></ng-include>
                        <div class="author-meta">
                            <p class="left"><span class="light-grey">By</span> {{ item.author.name }}</p>
                            <p class="right" ng-bind-html="item.category[0].name">{{ item.category[0].name }}</p>
                            <span class="clearfix"></span>
                        </div>

                        <div ng-bind-html="item.content" class="post-content"></div>

                </div>
                <div ng-switch-when="false">
                    <div class="post-content">
                        <p><img class="featured-image" src="{{ item.featured_image_src.medium[0] }}" width="{{ item.featured_image_src.medium[1] }}" height="{{ item.featured_image_src.medium[2] }}" /></p>
                        <h2 ng-bind-html="item.title.rendered" class="post-title">{{ item.title.rendered }}</h2>

                        <!--<ng-include src="'shared/share-footer.html'"></ng-include>-->

                        <div class="author-meta">
                            <p class="left"><span class="light-grey">By</span> {{ item.author_meta.name }}</p>
                            <p class="right" ng-bind-html="item.category[0].name">{{ item.category[0].name }}</p>
                            <span class="clearfix"></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
