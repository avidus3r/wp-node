<!-- Header nav component  should be include -->
<header class="feed-header clearfix" ng-controller="AppController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="http://altdriver.com/wp-content/uploads/logo_alt_driver_250x51.png" style="width:100px;" alt="alt_driver The web's hottest sharable automotive content" />
                </a>
                <button type="button" class="btn btn-default navbar-btn visible-md-altd btn-submit-story">Upload</button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right hidden-lg">
                    <li>
                        <button type="button" class="btn btn-default navbar-btn btn-submit-story">Upload</button>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in navItems" ng-click="collapseNav()">
                        <a href="/category/{{item.slug}}" ng-bind-html="item.title"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
