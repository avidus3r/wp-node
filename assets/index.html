<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" xmlns="http://www.w3.org/1999/html" ng-app="NewsFeed">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="mobile-web-app-capable" content="yes">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script type="text/javascript">

    </script>

    <meta name="description" content="{{ metatags.description }}">

    <!-- facebook meta -->
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="{{ metatags.fb_url }}" >
    <meta property="og:title" content="{{ metatags.fb_title }}" >
    <meta property="og:image" content="{{ metatags.fb_image }}" >
    <meta property="og:description" content="{{ metatags.fb_description }}" >
    <meta property="og:site_name" content="{{ metatags.fb_site_name }}" >
    <meta property="og:type" content="{{ metatags.fb_type }}" >
    <meta property="fb:app_id" content="638692042912150">

    <!-- extra -->
    <meta property="article:publisher" content="http://facebook.com/altdriver" />
    <meta property="article:section" content="{{ metatags.section }}" />
    <meta property="article:published_time" content="{{ metatags.published_time }}" />

    <!-- twitter meta -->
    <meta name="twitter:card" content="{{ metatags.tw_card }}">
    <meta name="twitter:description" content="{{ metatags.tw_description }}">
    <meta name="twitter:title" content="{{ metatags.tw_title }}">
    <meta name="twitter:site" content="{{ metatags.tw_site }}">
    <meta name="twitter:domain" content="{{ metatags.tw_domain }}">
    <meta name="twitter:image:src" content="{{ metatags.tw_image }}">
    <meta name="twitter:creator" content="{{ metatags.tw_creator }}">

    <title>alt_driver - Hottest Car Content from Social & the Web {{ metatags.title }}</title>
    
    <link rel="stylesheet" href="/css/vendor/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/css/styles.css"/>
    <!-- IF site != to altdriver.com load override css as sitename.css
    <link type="text/css" rel="stylesheet" href="/css/site/{{sitename}}.css"/>
     -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type='text/javascript'>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        (function() {
            var gads = document.createElement('script');
            gads.async = true;
            gads.type = 'text/javascript';
            var useSSL = 'https:' == document.location.protocol;
            gads.src = (useSSL ? 'https:' : 'http:') +
            '//www.googletagservices.com/tag/js/gpt.js';
            var node = document.getElementsByTagName('script')[0];
            node.parentNode.insertBefore(gads, node);
        })();
    </script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/vendor/jquery.viewport.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Montserrat|Pontano+Sans|Rokkitt|Lora|Lato:400,700' rel='stylesheet' type='text/css'>
    <!-- START Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/{{ getAppPath() }}apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicons/{{ getAppPath() }}apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicons/{{ getAppPath() }}apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/{{ getAppPath() }}apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/{{ getAppPath() }}apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/{{ getAppPath() }}apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/{{ getAppPath() }}apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/{{ getAppPath() }}apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/{{ getAppPath() }}apple-touch-icon-180x180.png">

    <link rel="icon" type="image/png" href="/favicons/{{ getAppPath() }}favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicons/{{ getAppPath() }}favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicons{{ getAppPath() }}/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#36c600">
    <link rel="manifest" href="/favicons/{{ getAppPath() }}manifest.json">
    <meta name="msapplication-TileImage" content="/favicons/{{ getAppPath() }}mstile-70x70.png" sizes="70x70">
    <meta name="msapplication-TileImage" content="/favicons/{{ getAppPath() }}mstile-144x144.png" sizes="144x144">
    <meta name="msapplication-TileImage" content="/favicons/{{ getAppPath() }}mstile-150x150.png" sizes="150x150">
    <meta name="msapplication-TileImage" content="/favicons/{{ getAppPath() }}mstile-310x150.png" sizes="310x150">
    <meta name="msapplication-TileImage" content="/favicons/{{ getAppPath() }}mstile-310x310.png" sizes="310x310">
    <!-- END Favicons -->
</head>
<body class="{{ isMobile() }} {{ getOrientation() }}">


    <div id="fb-app-id" style="display: none;">{{ getAppInfo('fb_appid') }}</div>
    <div id="ga-id" style="display: none;">{{ getAppInfo('ga') }}</div>
    <div id="gtm-id" style="display: none;">{{ getAppInfo('gtm_id') }}</div>
    <ng-include src="'/views/partials/fb-px.html'"></ng-include>

    <ng-include src="'/views/partials/ga.html'"></ng-include>

    <ng-include src="'/views/partials/header.html'"></ng-include>
    <div class="app-wrapper">
        <div class="app-main">
            <section class="view-container ng-view"></section>
            <p id="loading-more" class="center alert alert-info">Load more articles...</p>
        </div>
        <div class="app-rail">
            <section class="sidebar ng-hide">
                <!-- <ng-include src="'/views/cards/email-signup.html'"></ng-include> -->
                <!-- Add a trending card for 5 most popular posts -->
            </section>
        </div>
    </div>
    <script type="text/javascript">
        //console.log(angular.module('NewsFeed'));
        angular.module('NewsFeed').trackPageView = function(){
            ga('send', 'pageview');
        };

        angular.module('NewsFeed').trackEvent = function(eventCategory, eventAction, eventLabel, eventValue, fieldsObject){
            if(fieldsObject) ga('send', 'event', eventCategory, eventAction, eventLabel, eventValue, fieldsObject);
            if(!fieldsObject) ga('send', 'event', eventCategory, eventAction, eventLabel, eventValue);
            return;
        };

    </script>

</body>
</html>
